<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Courses
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCourse()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Courses</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="courses">
    <ion-item-sliding *ngFor="let course of courses">
      <ion-item routerLink="/course-detail/{{course.id}}" detail>
        <ion-label>
          <h2>{{course.title}}</h2>
          <p>{{course.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="deleteCourse(course)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
