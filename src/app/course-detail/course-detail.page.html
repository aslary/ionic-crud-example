<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editCourse()">
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="deleteCourse()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="course">

  <h1>{{course.title}}</h1>

  <h3>Description</h3>
  <p>{{course.description}}</p>

  <h3>Duration</h3>
  <p>{{course.duration}} hours of material</p>

  <h3>Creation date</h3>
  <p>{{course.creationDate | date: 'E dd MMM, yyyy'}}</p>


</ion-content>
